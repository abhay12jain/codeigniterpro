            <script>
                var step = 1;
                $(document).ready(function () { stepProgress(step); });

                $(".next").on("click", function () {
                    var nextstep = true;
                    if (nextstep == true) {
                        if (step < $(".step").length) {
                            $(".step").show();
                            $(".step")
                                .not(":eq(" + step++ + ")")
                                .hide();
                            stepProgress(step);
                        }
                        hideButtons(step);
                    }
                });

                // ON CLICK BACK BUTTON
                $(".back").on("click", function () {
                    if (step > 1) {
                        step = step - 2;
                        $(".next").trigger("click");
                    }
                    hideButtons(step);
                });

                // CALCULATE PROGRESS BAR
                stepProgress = function (currstep) {
                    var percent = parseFloat(100 / $(".step").length) * currstep;
                    percent = percent.toFixed();
                    $(".progress-bar")
                        .css("width", percent + "%")
                        .html(percent + "%");
                };

                // DISPLAY AND HIDE "NEXT", "BACK" AND "SUMBIT" BUTTONS
                hideButtons = function (step) {
                    var limit = parseInt($(".step").length);
                    $(".action").hide();
                    if (step < limit) {
                        $(".next").show();
                    }
                    if (step > 1) {
                        $(".back").show();
                    }
                    if (step == limit) {
                        $(".next").hide();
                        $(".submit").show();
                    }
                };


            </script>
            <script>
                jQuery(".stage").click(function () {
                    jQuery(".stage").removeClass('active');
                    jQuery(this).addClass('active');
                    var data_id = jQuery(this).data('id');
                    jQuery("#startup_stage").val(data_id);
                });
                jQuery("#select_industry").change(function () {
                    var getVal = $(this).val();
                    if (getVal == 'Other') {
                        jQuery("#other_industry_val").show();
                        jQuery("#other_industry").attr('required', 'required');
                    } else {
                        jQuery("#other_industry_val").hide();
                        jQuery("#other_industry").removeAttr('required');
                    }
                });
